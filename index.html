<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="headline">Basic Calculator
    </h1>
    <div class="Calculator">
        <div class="output-box"> Enter Number</div>

        <div class="buttons">
            <button class="op">C</button>
            <button class="op">%</button>
            <button class="op">back</button>
            <button class="op">+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">/</button>

            <button>.</button>
            <button>0</button>
            <button>Ans</button>
            <button class="eq">=</button>
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
